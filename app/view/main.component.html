<div class="container">
    <h1 ng-if="hasCategorieSelected()">{{categorieSelected.titre}}</h1>
    <div *ngFor="let a of this.col; let i = index">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <categorie *ngFor="let categorie of (this.categories | asCol:3:i)" (categorieSelected)="changeCategorie($event)" [categorie]="categorie"></categorie>
        </div>
    </div>    
</div>
