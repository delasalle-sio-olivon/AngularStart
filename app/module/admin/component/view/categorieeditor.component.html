
<div *ngIf="hasCategorieSelected() || isNew()">
    <div *ngIf="!isFirstOfFirst()" class="container-fluid">
        <div class="input-group input-group-lg" [ngClass]="titreClass()">
            <span class="input-group-addon" id="sizing-addon1">Titre</span>
            <input (focusout)="checkForChange(1)" type="text" class="form-control" [(ngModel)]="this.categorieSelected.titre" aria-describedby="Editor title">
        </div>
        
        <div class="input-group" [ngClass]="unixClass()">
            <span class="input-group-addon" id="sizing-addon1">Nom unix</span>
            <input (focusout)="checkForChange(2)" type="text" class="form-control"  [(ngModel)]="this.categorieSelected.unix" aria-describedby="Editor unix">
        </div>
        <div class="input-group" [ngClass]="resumeClass()">
            <span class="input-group-addon" id="sizing-addon1">Resumé</span>
            <input (focusout)="checkForChange(3)" type="text" class="form-control" [(ngModel)]="this.categorieSelected.resume" aria-describedby="Editor resum">
        </div>
        <div class="input-group">
            <label>Détail</label>
            <textarea  (focusout)="checkForChange(4)" class="form-control" [(ngModel)]="this.categorieSelected.detail"></textarea>
        </div>
        <parentCatEditor [categorieSelected]="this.categorieSelected" (catChange)="change($event)" ></parentCatEditor> 
        <div class="catImg thumbnail">
            <img [src]="img">
        </div>
        <div class="input-group">
            <input #input (change)="imgChange(input)" type="file"/>
        </div>
        <div class="input-group">
            <a class="btn btn-danger" role="button" (click)="delete()">Supprimer la catégorie</a>
        </div>
    </div>
    <div *ngIf="isFirstOfFirst()">
        <h2>{{this.categorieSelected.titre}}</h2>
        <p><b>Nom unix :</b> {{this.categorieSelected.unix}}<p>
        <p>{{this.categorieSelected.resume}}</p>
    </div>
</div>
